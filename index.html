<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tea_house_tailwind</title>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font wosam -->
    <script src="https://kit.fontawesome.com/6dada29f52.js" crossorigin="anonymous"></script>
    <!-- tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- tailwind color css -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <main class="max-w-screen-xl mx-auto py-12">
        <!-- banner part start  -->
        <div class="flex">
            <div class="">
                <h1 class="text-5xl font-bold ">
                    It's good <br>
                    tea time at The <br> Tea House
                </h1>
                <p class="text-gray-500 font-normal my-3">
                    Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.
                </p>
                <button class="bg-gradient-to-r from-orange-500 to-red-600 py-4 px-4 rounded-xl text-white font-bold">Explore More <i class="fa-solid fa-arrow-right -rotate-45 ml-2"></i></button>
            </div>
            <!-- img div -->
            <div>
                <div class="relative">
                    <img class="w-full" src="./images/banner.png" alt="">
                </div>
                <!-- card  -->
                <div class="flex absolute top-20 items-center gap-2 drop-shadow-lg
                md:px-10 lg:py-4 md:top-80 md:left-35 lg:top-87 lg:left-58 rounded-xl bg-white py-2 px-2">
                    <div><i class="fa-solid fa-star text-yellow-500"></i></div>
                    <div>
                        <h2 class="text-5xl font-bold ">5.00</h2>
                        <p class="font-normal text-gray-500">Trust Pilot Ratings</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
